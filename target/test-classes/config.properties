# Execution Configuration
execution.environment=local
browser=chrome
browser.version=latest
platform=Windows 10
headless=false

# Environment
environment=qa
base.url=https://www.webpagetest.org/

# Selenium Grid Configuration
grid.url=http://localhost:4444/wd/hub

# LambdaTest Configuration
lambdatest.username=${LAMBDATEST_USERNAME}
lambdatest.accesskey=${LAMBDATEST_ACCESS_KEY}
lambdatest.hub=@hub.lambdatest.com/wd/hub

# BrowserStack Configuration
browserstack.username=${BROWSERSTACK_USERNAME}
browserstack.accesskey=${BROWSERSTACK_ACCESS_KEY}
browserstack.hub=@hub-cloud.browserstack.com/wd/hub

# SauceLabs Configuration
saucelabs.username=${SAUCELABS_USERNAME}
saucelabs.accesskey=${SAUCELABS_ACCESS_KEY}
saucelabs.hub=@ondemand.saucelabs.com/wd/hub

# Screenshot Configuration
screenshot.dir=target/screenshots
take.screenshots.on.failure=true

# Retry Configuration
max.retries=3
retry.interval.seconds=2

# Parallel Execution
parallel.threads=2 